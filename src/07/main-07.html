<script>
    //1. Реализуйте функцию, которая принимает параметром подсторку, число повторов и разделитель, а возвращает сторку, состоящую из указанного количества повторов подстроки с использованием разделителя.
    // repeatString("yo", 3, " ") => "yo yo yo"
    // repeatString("yo", 3, ",") => "yo,yo,yo"
    // for или str.repeat()

    // Вариант с for //

    function repeatString(string, number, space){
        let result = '';

        for(let i = 0; i < number; i++){
            result = result + `${string}${space}`;
        }

        return result.slice(0, -1);
    }

    console.log(repeatString("yo", 3, ","));
    console.log(repeatString("yo", 3, " "));

    // Вариант с .repeat() //

    function repeatStringMethod(string, number, space){
        return `${string}${space}`.repeat(number).slice(0, -1);
    }

    console.log(repeatStringMethod("yo", 3, ","));
    console.log(repeatStringMethod("yo", 3, " "));

    //2. Реализуйте функцию, которая принимает параметром сторку и подстроку, а возвращает true, если строка начинается с указанной подстроки, в противном случае - false. Регистр не учитывается.
    // checkStart("Incubator", "inc") => true
    // checkStart("Incubator", "yo") => false
    // str.startWith() slice indexOF

    const checkStart = (string, str) => {
        return string.slice(0, 3).toLowerCase() === str.toLowerCase() ? true : false;
    }
    console.log(checkStart("Incubator", "inc"));
    console.log(checkStart("Incubator", "yo"));

    //3. Реализуйте функцию, которая принимает параметром строку и число (количество символов), а возвращает строку из параметров, обрезанную до указанного количества символов и завершает её многоточием.
    //truncateString("Всем студентам инкубатора желаю удачи!", 10) => "Всем студе..."

    const truncateString = (string, count) => {
        return `${string.slice(0, count)}...`;
    }

    truncateString("Всем студентам инкубатора желаю удачи!", 10);

    //4. Реализуйте функцию, которая принимает параметром сторку (предложение) и возвращает самое короткое слово в предложении, если в параметрах пустая строка, то возвращает null.
    // getMinLengthWord("Всем студентам инкубатора желаю удачи!") => "Всем"
    // getMinLengthWord("") => null
    // split()

    const getMinLengthWord = (string) => {
        
        let wordsArray = string.split(' ');
        
        if (string) {
            return wordsArray.reduce((acc, word) => acc.length < word.length ? acc : word);
        } else {
            return null;
        }
    }

    console.log(getMinLengthWord("Всем студентам инкубатора желаю удачи и здоровья!"));
    console.log(getMinLengthWord("")); 

    //5. Реализуйте функцию, которая принимает параметром сторку (предложение) и возвращает то же предложение, где все слова написаны строчными, но начинаются с заглавных букв.
    // setUpperCase("всем стУдентам инкуБатора Желаю удачИ!") => "Всем Студентам Инкубатора Желаю Удачи!"

    const setUpperCase = (string) => {
        const wordsArray = string.toLowerCase().split(' ');
        const firstCharUpArray = wordsArray.map(w => `${w[0].toUpperCase()}${w.substring(1)}`);

        return firstCharUpArray.join(' ');
    }
    console.log(setUpperCase("всем стУдентам инкуБатора Желаю удачИ!"));
